
<html>
  {% for name, theatre in schedule.items()%}
  <h1><a href="/cinema/{{theatre.id}}">{{name}}</a></h1>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Название фильма</th>
        <th>Название фильма</th>
      </tr>
    </thead>
    {% for movie in theatre.movies%}
    <tr>
      <td><a href="/movies/?name={{movie.name}}">{{movie.name}}</a></td>
      <td>{{movie.time}}</td>
    </tr>
    {%endfor%}
  </table>
  {%endfor%}
</html>
